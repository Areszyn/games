<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventure Game Embed</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100vh; /* Full viewport height */
      border: none;
    }
  </style>
</head>
<body>
  <h1>Play Nyamo's Adventure!</h1>

  <!-- Embed Nyamo's Adventure Game -->
  <iframe src="https://ddrkirbyisq.itch.io/nyamos-adventure?embed" width="800" height="600" frameborder="0" allowfullscreen="true"></iframe>

</body>
</html>
